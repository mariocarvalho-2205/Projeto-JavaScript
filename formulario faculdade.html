<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Criação de formularios HTML">
    <meta http-equiv="Content-Type">
    <title>Unifacs Formulario</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="" method="post">
        <fieldset>
            <legend>Informações do Usuario</legend>
            <table cellspacing="8">
                <tr>
                    <td>
                        <label for="nome">Nome:</label>
                    </td>
                    <td align="left">
                        <input type="text" name="nome" value="Digite seu nome:">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="data">Data de Nascimento:</label>
                    </td>
                    <td>
                        <input type="text" name="dia" size="2" maxlength="2" value="dd:">
                        <input type="text" name="mês" size="2" maxlength="2" value="mm:">
                        <input type="text" name="dia" size="4" maxlength="4" value="aaaa:">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Reg">Região:</label>
                    </td>
                    <td align="left">
                        <select name="Reg">
                            <option value="N">Norte</option>
                            <option value="NE">Nordeste</option>
                            <option value="CO">Centro-Oeste</option>
                            <option value="SE">Suldeste</option>
                            <option value="S">Sul</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="senha">Senha:</label>
                    </td>
                    <td align="left">
                        <input type="password" name="senha">
                    </td>
                </tr>
            </table>
        </fieldset>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar Formulario">
    </form>
</body>
</html>
