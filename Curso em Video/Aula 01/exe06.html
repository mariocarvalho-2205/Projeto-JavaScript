<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt 'Arial';
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>  
    <div id="area">   <!--Evento click e onmouse disparado dentro do HTML-->
        <!-- onclick="Clicar()" mouseenter="entrar()" mouseout="sair()" -->
        Interaja....
    </div>
    <script>
        /*
        Eventos DOM
        1 - mouseenter:
        2 - mousemove:
        3 - mousedown:
        4 - mouseup:
        5 - click: 
        6 - mouseout:
        pesquisar no mozilla.org - event reference

        Os eventos serão feitos em blocos. Que serão disparados, somente quando o 
        evento ocorrer
        Estrutura:
        function nome_da_ação (parametro) {
            bloco 
        }
        */
        // Acessando o evento no JS
        var a = document.getElementById('area')  // Usando a variavel fora do escopo, não recomendado por conta de uso de memoria

        // Direto do JS
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        // =-=-=-=-=-=-=-=-=--=-=-=-
        
        function clicar () {  // Função area
            
            // variavel area com metodo getElementById(' nome da id')
            a.innerText = 'Clicou!'
            a.style.backgroundColor = 'Red'  // 
        }
        function entrar () {
            a.innerText = 'Entrou!'
            a.style.backgroundColor = 'Blue'
        }
        function sair () {
            a.innerText = 'Saiu!'
            a.style.backgroundColor = 'Green'
        }
    </script>
</body>
</html>
