<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Numeros</title>
    <style>
        body {
            font: normal 16pt 'Arial';
        }
        h1 {
            background-color: black;
            color: wheat;
            width: 500px;
            text-align: center;
        }
        input {
            font: normal 16pt 'Arial';
            width: 100px;
        }
        div#res {
            margin-top: 20px;
            background-color: bisque;
            width: 500px;
            text-align: center;
        }
    </style>

</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> + 
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res"><strong>Resultado</strong></div>

    <script>
        function somar () {
            var tn1 = document.getElementById('txtn1')  // metodo getElementById
            var tn2 = document.querySelector('input#txtn2')  // metodo querySelector
            var res = document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} + ${n2} Ã© igual a <strong>${s}</strong>`
        }

    </script>
</body>
</html>
