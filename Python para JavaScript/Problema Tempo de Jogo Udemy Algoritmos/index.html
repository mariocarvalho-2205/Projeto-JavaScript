<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema "Tempo de Jogo"</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="container">
        <h1>Problema "Tempo de Jogo"</h1>
        <p>Leia a hora inicial e a hora final de um jogo. A seguir calcule a duração do jogo, sabendo que o mesmo
            pode começar em um dia e terminar em outro, tendo uma duração mínima de 1 hora e máxima de 24
            horas.</p>
        <form id="form" action="">
            <label for="clock-init">Hora Inicial</label>
            <input type="text" id="clock-init">

            <label for="clock-end">Hora Final</label>
            <input type="text" id="clock-end">

            <button id="btn">Enviar</button>
        </form>
        <dialog>
            <p id="res"></p>
            <button id="closed">Fechar</button>
        </dialog>
    </section>
    <footer>&copy; Mario Carvalho Developer</footer>
    <script src="./assets/js/main.js"></script>
</body>

</html>
