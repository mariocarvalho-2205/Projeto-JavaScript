<body>
    <section class="container">
        <h1>Problema "consumo"</h1>
        <p>Fazer um programa para ler a distância total (em km) percorrida por um carro, bem como o total de
            combustível gasto por este carro ao percorrer tal distância. Seu programa deve mostrar o consumo
            médio do carro, com três casas decimais.</p>
        <form id="form" action="">
            <label for="distancia">Distancia percorrida:</label>
            <input type="text" id="distancia">

            <label for="comb">Combustivel gasto:</label>
            <input type="" id="comb">

            <button>Enviar</button>
        </form>
        <div>
            <p id="res">Resultado</p>
        </div>
    </section>
