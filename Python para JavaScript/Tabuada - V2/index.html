<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada Completa</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="container">
        <h1>Exe: 10 - Tabuada Completa</h1>
        <p>Digite um numero para fazer sua tabuada</p>
        <div>
            <h4>Selecione um Operador</h4>
            <select id="filter">
                <option value="operador">Operador</option>
                <option value="som">Somar</option>
                <option value="sub">Subtrair</option>
                <option value="mul">Multiplicar</option>
                <option value="div">Dividir</option>
            </select>
        </div>
        <form action="">
            <label for="input-teste-1"></label>
            <input type="text" id="num">
            <input id="btn" type="button" value="Tabuada" onclick="tabuada()">
        </form>

        <div id="res">
            <p></p>
        </div>
    </section>
    <footer>&copy; Mario Carvalho Developer</footer>
    <script src="./assets/js/main.js"></script>
</body>

</html>
