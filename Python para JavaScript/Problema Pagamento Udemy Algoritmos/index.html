<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema "pagamento"</title>
    <link rel="stylesheet" href="./assets/css/style.css">

<body>
    <section class="container">
        <h1>Problema "pagamento"</h1>
        <p>Fazer um programa para ler o nome de um(a) funcionário(a), o valor que ele(a) recebe por hora, e a
            quantidade de horas trabalhadas por ele(a). Ao final, mostrar o valor do pagamento do funcionário com
            uma mensagem explicativa.</p>
        <form class="form" action="">
            <label for="name">Nome:</label>
            <input type="text" id="name">

            <label for="valor-hora">Valor por Hora:</label>
            <input type="text" id="valor-hora">

            <label for="hora-trab">Horas Trabalhadas:</label>
            <input type="text" id="hora-trab">

            <button id="btn">Enviar</button>
        </form>
    </section>

</body>

</html>
