<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizando CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Borda com Imagens</h1>
    
    <h2>Border</h2>
    <ul>
        <li>border-image-source</li>
        <li>border-image-width</li>
        <li>border-image-repeat</li>
        <li>border-image-outset</li>
        <li>border-image-slice</li>
    </ul>

    <code>border-image-source</code><br>
    <div id="source" class="border">
    </div>
    <br>
    
    <code>border-image-width</code><br>
    <div id="width" class="border">   
    </div>
    <br>

    <code>border-image-repeat</code><br>
    <div id="repeat" class="border">
    </div>
    <br>

    <code>border-image-outset</code><br>
    <div id="outset" class="border">
    </div>
    <br>

    <code>border-image-slice</code><br>
    <div id="slice" class="border">   
    </div>
    <br>


   
    
    
</body>
</html>
