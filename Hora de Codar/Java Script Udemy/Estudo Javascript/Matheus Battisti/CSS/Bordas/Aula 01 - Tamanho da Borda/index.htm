<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizando CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Tamanho da Borda</h1>
    
    <h2>Border</h2>

    <code>border-style: solid;</code><br>
    <div id="border-solid" class="border">
    </div>
    <br>
    
    <code>border-style: dashed;</code><br>
    <div id="border-dashed" class="border">   
    </div>
    <br>

    <code>border-style: dotted;</code><br>
    <div id="border-dotted" class="border">
    </div>
    <br>

    <code>border-style: double;</code><br>
    <div id="border-double" class="border">
    </div>
    <br>

    <code>border-style: groove;</code><br>
    <div id="border-groove" class="border">   
    </div>
    <br>

    <code>border-style: ridge;</code><br>
    <div id="border-ridge" class="border">   
    </div>
    <br>

    <code>border-style: inset;</code><br>
    <div id="border-inset" class="border">   
    </div>
    <br>
    
    <code>border-style: outset;</code><br>
    <div id="border-outset" class="border">   
    </div>
    <br>

    <code>border-style: misto;</code><br>
    <div id="border-misto" class="border">   
    </div>
    <br>

   
    
    
</body>
</html>
