<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- tags -->

    <p>texto selecionando com <strong>negrito,</strong> <em>italico,</em> 
        <font color="red" face="arial"><u>sublinhado</u> <sup>suspenso</sup></font> <sub>rebaixado</sub> <mark>marcado</mark></p>
        <blockquote>teato para citação</blockquote>


    <form>
        <label for="nome">Text</label>
        <input type="text" name="nome">
        <button type="submit">Enviar</button>
        <br><br>
        <input type="number" min="0" max="10">
        <input type="range" min="0" max="100" value="0">
        <input type="date">
        <input type="datetime">
        <input type="week">
        <input type="datetime-local"><br>
        <input type="checkbox" name="tipo[]" value="sal" checked>+ Sal <br>

        <input type="color">
        <label for="">Sim</label><input type="radio" name="Sel" value="sim" checked>
        <label for="">Não</label><input type="radio" name="Sel" value="nao">

        <select name="teste" id="">
            <option value="teste" selected >teste</option>
            <option value="teste">t</option>
            <option value="teste">v</option>
        </select>
    
    
    </form>
    
</body>
</html>
