<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- tags -->

    <p>texto selecionando com <strong>negrito,</strong> <em>italico,</em> 
        <font color="red" face="arial"><u>sublinhado</u> <sup>suspenso</sup></font> <sub>rebaixado</sub> <mark>marcado</mark></p>
        <blockquote>teato para citação</blockquote>

        <!-- 
            Estruturando 
            tag fieldset

            embeds - e quando queremos carregar pluglins na pagina ou em alguma tag
        -->
    <fieldset>
        <legend>Dados</legend>        
    </fieldset>
        <div></div>
        <span></span>
        <iframe src="https://dio.me" width="150px" height="150px" frameborder="0"></iframe>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/CBWkMNo6px8?si=SEKNE2H-Wfp1urqC" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <form>
        <label for="nome">Text</label>
        <input type="text" name="nome">
        <button type="submit">Enviar</button>
        <br><br>
        <input type="number" min="0" max="10">
        <input type="range" min="0" max="100" value="0">
        <input type="date">
        <input type="datetime">
        <input type="week">
        <input type="datetime-local"><br>
        <input type="checkbox" name="tipo[]" value="sal" checked>+ Sal <br>

        <input type="color">
        <label for="">Sim</label><input type="radio" name="Sel" value="sim" checked>
        <label for="">Não</label><input type="radio" name="Sel" value="nao">

        <select name="teste" id="">
            <option value="teste" selected >teste</option>
            <option value="teste">t</option>
            <option value="teste">v</option>
        </select>
    
    
    </form>
    
</body>
</html>
