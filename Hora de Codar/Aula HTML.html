<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Tags HTML -->
    <!--Headings-->
    <!-- Tags de titulo h1 até o h6 
    OBS: -->
    <h1>Usado para titulo da pagina</h1>
    <h3>Mais umtitulo com tamanho menor</h3>

    <!--Tag de paragrafo -->    
    <p>Meu paragrafo</p>  <!-- Usada na criação de paragrafos -->

    <!-- Tag para a quebra de linha, não e muito utilizada -->
    <br />  
    <!-- Tag de divisão usada para dividir partes do codigo -->        
    <div>

        <!--Tag de link, usada para link de sites -->        
        <a href="https://www.google.com" target="_blank">Vai para o google</a><!--Usada para link de paginas, email
        o atributo target="_blank" abre o lilnk em uma outra pagina do browser 
        o atributo href, recebe o endereço do site 
        As tags de link, aparecem sempre na mesma linha, chamadas inline
        para separa-las, colocamos dentro das divs, que são as tags de bloco-->

    <!--Tags de separação, separa o codigo por bloco-->
    </div>
    
    <!-- Tags sem fechamento o atributo title mostra um titulo com o passar do mouse-->
    <img src="estudo_html" alt="imagem estudo" title="estudo">  
    
    <!-- listas ordenadas <ol> os itens apareceram com ordenação -->
    <ol>
        <!-- Itens das listas-->
        <li>num 1</li>
        <li>num 2</li>
        <li>num 3</li>
    </ol> 
    <!-- Tag sem ordenação, aparece apenas um simbolo, são as mais usadas -->
    <ul>
        <li>primeiro</li>
        <li>segundo</li>
        <li>terceiro</li>
    </ul>
    
    <!--Texto em negrito  tags <b> e <strong>-->
    <p>pode ser usado com as tags <b>negrito b</b> e 
        <strong>negrito strong</strong></p>
    
    <!--texto com enfase, italico, tags i e em-->
    <p>tags para <i>italico i </i> e o <em>italico em</em> </p>
    <table>
        <tr>
            <td>&nbsp;</td>
            <td>nome</td>
            <td>idade</td>
        </tr>
        <tr>
            <td>nome</td>
            <td>joao</td>
            <td>47</td>
        </tr>
        <tr>
            <td></td>
        </tr>
    </table>
</body>
</html>
