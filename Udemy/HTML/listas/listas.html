<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta nhtml ame="viewport" content="width= , initial-scale=1.0">
    <title>HTML Listas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .nav1 {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .nav1 a {            
            padding: 0 50px;
            color: #fff;
            text-decoration: none;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            text-transform: capitalize;
            
        }
        .nav1 a:hover {
            background-color: aqua;
            color: black;
            padding: 15px 50px;
        }
        .nav1 ul {
            display: flex;
            align-items: center;
            height: 50px;
            background-color: black;
            list-style: none;
            
        }
        /* pode pegar o caminho completo
        sintaxe:
        body nav ul li a {

        }
        */
        .nav2 {
            
            background-color: aqua;
            display: flex;
            justify-content: right;
            align-items: center;
        }
        .nav2 ol {
            padding: 5px;
            margin: 0 25px;
            display: flex;
            align-items: center;
            list-style: none;
            height: 40px;
            
        }
        .nav2 a {
            background-color: azure;
            border-radius: 10px;
            padding: 3px 15px ;
            margin: 7px;
            text-decoration: none;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        .nav2 a:hover {
            background-color: black;
            color: #fff;
            border-radius: 10px;
        }

        .nav3 {
            display: flex;
            align-items: center;
            justify-content: left;
            background-color: blueviolet;
            padding-right: 15px;
        }
        .nav3 dl {
            padding: 10px;
            background-color: antiquewhite;
            display: block;
            
        }
        .nav3 dt {
            background-color: aqua;
            padding: 5px;
            margin: 10px;
        }
        .nav3 dd {
            
            background-color: brown;   
            display: flex;
            justify-content: center;
            
            margin: 5px;
            border-radius: 10px;
        }
        dd:hover {
            background-color: black;
            color: aliceblue;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!--
        sitntaxe:
        Unordered HTML List: ul
        ul unordenad list - lista nÃ£o ordenada
            li list item - item da lista
            <ul>
                <li>Coffee</li>
                <li>Tea</li>
                <li>Milk</li>
            </ul>
        Ordered HTML List: ol
        ol ordenaded list - lista ordenada
            li list item - item da lista
            <ol>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
            </ol>
        HTML Description Lists: dl

            <dl>
            <dt>Coffee</dt>
            <dd>- black hot drink</dd>
            <dt>Milk</dt>
            <dd>- white cold drink</dd>
            </dl>        

    -->
    <nav class="nav1">
        <ul>
            <li><a href="3">home</a></li>
            <li><a href="3">about</a></li>
            <li><a href="3">products</a></li>
        </ul>
    </nav>
    <nav class="nav2">
        <ol type="a">
            <li><a href="">item 1</a></li>
            <li><a href="">item 2</a></li>
            <li><a href="">item 3</a></li>
        </ol>
    </nav>

    <nav class="nav3">
        <dl>
            <dt>text dt 1
                <dd>item 1</dd>
                <dd>item 2</dd>
            </dt>
            <dt>text dt 2
                <dd>item 1</dd>
                <dd>item 2</dd>
            </dt>
        </dl>
    </nav>
</body>
</html>
