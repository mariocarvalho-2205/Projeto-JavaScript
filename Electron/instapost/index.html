<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta Post</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script type="module" src="./src/App.js" defer></script> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@400;600&display=swap" rel="stylesheet">


</head>
<body>
    <div id="timer"></div>
    <!-- 
        // Seção de importação do modulo do js
            ira importar o modulo do js
            *sintaxe:
            <script type="module">
                import { App } from './src/App.js'

                App.start()  // inicia a aplicação dentro do arquivo importado

            </script>
    -->
    <script type="module">  // type module - faz uso do import e export do javascript
        import { App } from './src/App.js'  // importa o arquivo dentro da parte

       App.start({ time: 1 * 6000})  // inicia a aplicação dentro do arquivo importado

    </script>
</body>
</html>
