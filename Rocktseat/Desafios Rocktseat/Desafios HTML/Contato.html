<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <fieldset>
        <legend>Entre em contato</legend>
        
        <p><strong>Assunto:</strong>
            <select name="assunto" id="">
                <option name="assunto" value="suporte">Suporte</option>
                <option name="assunto" value="desenvolvimento">Desenvolvimento</option>
                <option name="assunto" value="logica">Logica</option>
            </select>
        </p>
        <br>
        <label><strong>Nome Completo:</strong></label>
        <br>
        <input type="text" placeholder="Nome" name="nome">
        <br><br>
        
        <label><strong>Email:</strong></label><br>
        <input type="email" name="email" id="" placeholder="email@seudominio.com.br">
        <br>
        <br>
        <label><strong>Mensagem:</strong></label><br>
        <textarea name="mensagem" id="" cols="30" rows="10"></textarea>
        <br>
        <br>
        
        <input type="checkbox" name="" id="" > 
        <label>Aceito receber novidades por email.</label>
        
        <br><br>
        <button type="button" name="enviar"><strong>Enviar</strong></button>

    </fieldset>
</body>
</html>
