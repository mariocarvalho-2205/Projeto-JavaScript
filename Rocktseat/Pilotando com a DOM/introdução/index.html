<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>Pilotando com a DOM</title>
    <script src="script.js" defer></script>

<body>
    <!--
    # DOM - (Document Object Model)

    * É o HTML convertido para um Objeto Javascript
    * É uma API que representa e interage com o HTML
    * Estrutua de dados do tipo árvore, criada pelo browser
    * Propriedads e metodos

    # Para que?
    * Javascript usa a DOM para se conectar ao HTML
    * Manipular o HTML com Javascript
    * Você só programa pra WEB porque existe a DOM

    * Exemplo
    -->
    <h1 id="title-h1">Minha pagina</h1>
    <p class="class-p">A</p>
    <p class="class-p">B</p>
    <p class="class-p">C</p>

    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>
</html>
