<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <!-- 
        <form action=""></form> 
        - Elemento que definira uma formulario
        - É um container estilo <section> <footer>

        Atributos Basicos:
            - action  / Se action estiver vazio, significa que os dados serão enviados para a   mesma pagina
            - method  / irá definir dois verbos:
        GET - vai enviar para o endereço que está em action e os dados ficam expostos na url
        POST - os dados ficam escondidos na url

        Important -> Não se cria form dentro de outro form
    -->
    <!-- 
        <fieldset> // faz agrupamento de campos que tenham o mesmo proposito deixando o html mais semantico e com maior acessibilidade
            - agrupamento de campos
            - mesmo proposito
            - semantico
            - acessibilidade

        Atributos especiais:
        - disable
            - ele desabilita todos os elementos internos
            - não serao enviados ao submeter o formulario
        - form
            - permite que a gente link o fieldset com algum formulario da pagina ao qual o  fieldset vai pertencer
            - ou seja, ele não precisa estar dentro do formulario
        - name
            - nome do grupo
        <legend>
            - nome do agrupamento
            - primeiro elemento dentro do fieldset
     -->

     <!-- form com fieldset interno -->
     <form id="contact" action="">
        <fieldset form="contact">
            <legend>contato</legend>
            <label for="">Nome</label>
            <input type="text">
        </fieldset>
     </form>

     <!-- form com fieldser externo -->
     <form id="contact-externo" action="">
        <button>enviar contato externo</button>
     </form>
            <!-- O fieldset precisa ter o form com o mesmo nome do id do form associado -->
    <fieldset form="contact-externo" name="input-cont-ext">
        <legend>contato externo</legend>
        <label for="">Nome</label>
        <input type="text">
    </fieldset>

    <!-- 
        Elemento <labbel> 
        
            - É usado para identificar uma ou mais tags de entrada de dados
            - Acessibilidade
            - Você pode clicar nele para mudar o foco de entrada
        Atributos:
            - for
                - serve para fazer a conexão entre este label e a tag de entrada de dado
                - é feita via id do input
                - só funciona com elementos especificos
                    - button, input(not hiden), meter, output, progress, select, textarea
    -->
    <!-- Sintaxi sem necessidade do for // o focus tambem é acionado clicando no texto, porem, o input precisa estar dentro do label -->
    <label>Nome sem for 
        <input type="text">
    </label>
    <br>
    <!-- Sintaxi com uso for // o focus tambem é acionado clicando no texto -->
    <label for="nome">Nome com for</label>
    <input type="text" id="nome">

    <!-- 
        Button 

        - representa um botão
        - usado para enviar formularios
        É estilizado pelo user agent

        Atributos comuns
            - type
                - submit // permite enviar o formulario
                - reset  // vai resetar o formulario
                - button
            - autofocus  / coloca o focus 
            - disabled  // desabilita o botão
            - name
            - value
            - form
    -->
    <form action=""><br>
        <input type="text" autofocus></input>
        <button type="submit" autofocus>limpar</button>
    </form>
        
    <!-- 
        datalist 
        - irá apresentar uma lista com sugestão para uma tag input
        - Valores sugestivos, não obrigatorios
        - o usuario pode escolher um dos valores ou colocar o valor diferente da sugestão

        <datalist>
            <option>nome 1</option>
            <option>nome 2</option>
            <option>nome 3</option>
            <option>nome 4</option>
        </datalist>
        - recebe como valor o id de um datalist resitente no mesmo documento
        referencia para verificar a compatibilidade
        https://caniuse.com
    -->
    <input type="text" list="nomes" placeholder="digite nomes">
    <datalist id="nomes">
        <option>nome 1</option>
        <option>nome 2</option>
        <option>nome 3</option>
        <option>nome 4</option>
    </datalist>
    <input type="color" list="colors">
        <datalist id="colors">
            <option>#ff0000</option>
            <option>#00ff00</option>
        </datalist>
</body>
</html>
